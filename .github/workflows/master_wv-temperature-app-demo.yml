# GitHub Actions Workflow: Deploy Fullstack App to Azure App Service

name: Deploy Fullstack App to Azure Web App - wv-temperature-app-demo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Dependencies for Frontend and Backend
        run: |
          npm install --prefix frontend
          npm install --prefix backend

      - name: Build Frontend
        run: npm run build --prefix frontend

      - name: Prepare Deployment Package
        run: |
          mkdir -p deploy
          cp -r frontend/build deploy/frontend
          cp -r backend deploy/backend
          cp backend/package.json deploy/backend
          cd deploy && zip -r release.zip .
        shell: bash

      - name: List Files for Debugging
        # Debug step to confirm `release.zip` is created successfully
        run: |
          echo "Listing deploy directory contents:"
          ls -R deploy
          echo "Listing top-level directory contents:"
          ls -R
        shell: bash

      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: fullstack-app
          path: deploy/release.zip
